<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %> | Personal Blog</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <nav-app></nav-app>
    </header>
    <!-- HEADER END -->
    <main>
      <div class="container">
        <!-- MAIN SECTION -->
        <section class="single-article section" id="single-article">
          <h2 class="section-title">
            <i class="fa-solid fa-arrow-left-long"></i> Kembali
          </h2>
        </section>
        <!-- MAIN SECTION END -->
      </div>
    </main>

    <!-- SIDEBAR START -->
    <aside class="sidebar" id="sidebar">
      <div class="container">
        <section class="popular-articles section" id="popular-articles">
          <h1 class="section-title">Artikel Populer</h1>
          <div class="popular-articles-wrapper"></div>
        </section>
        <section class="writer section" id="writer">
          <h1 class="section-title">Tentang Penulis</h1>
          <writer-about
            imageUrl="/images/profile.png"
            name="Septian Cahya"
            address="Sumedang, Jawa Barat"
            email="cahyaseptian39@gmail.com"
          ></writer-about>
        </section>
      </div>
    </aside>
    <!-- SIDEBAR END -->

    <!-- FOOTER START -->
    <footer>
      <section class="footer" id="footer">
        <div class="container">
          <footer-app></footer-app>
        </div>
      </section>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
